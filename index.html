<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="assest/css/responsive.css">
    <!-- Awsome cdn -->
    <script src="https://kit.fontawesome.com/aba8f11519.js" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bella Jean</title>
</head>

<body>
    <header class="head py-5">
        <!-- NAVBAR & BANNER -->
        <div class="head-wrapper">
            <div class="container">
                <!-- NAVBAR -->
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand d-lg-none" href="#"><img src="assest/images/nav-logo.png"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </button>
                    </button>
                    <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item mx-lg-3 mx-md-0">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item mx-lg-3 mx-md-1 ">
                                <a class="nav-link" href="#">Shop</a>
                            </li>
                            <li class="nav-item mx-lg-3 mx-md-1">
                                <a class="nav-link" href="#">Gallery</a>
                            </li>
                            <li class="nav-item mx-lg-3 mx-md-1">
                                <a class="nav-link" href="#">Portfolio</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav align-items-center mx-xl-5 mx-lg-1 mx-md-1">
                            <a class="d-none d-lg-block mx-lg-2" href="#"><img src="assest/images/nav-logo.png"
                                    height="125px"></a>
                        </ul>
                        <ul class="navbar-nav align-items-center mx-xl-5 mx-lg-1 mx-md-1">
                            <li class="nav-item mx-lg-3 mx-md-2">
                                <a class="nav-link" href="#">Blogs</a>
                            </li>
                            <li class="nav-item mx-lg-3 mx-md-2">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav align-items-center ml-lg-3">
                            <li class="nav-item ">
                                <div class="icon d-flex">
                                    <a href=""><i class=" fas fa-light fa-magnifying-glass"></i></a>
                                    <a href=""><i class=" fas fa-regular fa-cart-shopping"></i></a>
                                    <a href=""><i class="fas fa-thin fa-bars"></i></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- banner -->
                <div class="banner py-5">
                    <div class="row">
                        <div class="col-lg-7 col-sm-12">
                            <div class="banner-text">
                                <p>Embody your sprit of unlimited potential</p>
                                <h1>
                                    Your Source Of Extrensive <br> Essential oil & Aromatherapy
                                </h1>
                                <p>Get set for summer with our seasonal saviuor
                                </p>
                                <a href="" class="btn">
                                    SHOP NOW <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-5 col-sm-12">
                            <div class="banner-img">
                                <img class="first" src="assest/images/banner-pic.png" alt="" class="img-fluid"
                                    width="360px">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="header-footer d-flex mx-sm-auto">
                    <a href="" class="nav-link mx-3">Back</a>
                    <p>|</p>
                    <a href="" class="nav-link mx-3"> NEXT</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Images Grid -->
    <section class="grid py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="row my-2">
                        <div class="col-lg-8">
                            <div class="grid-img">
                                <img src="assest/images/grid-1.png" alt="" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <img src="assest/images/grid-2.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-lg-4">
                            <div class="grid-img">
                                <img src="assest/images/grid-3.png" alt="" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="grid-img">
                                <img src="assest/images/grid-4.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="grid-img">
                        <img src="assest/images/grid-5.png" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- js Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
